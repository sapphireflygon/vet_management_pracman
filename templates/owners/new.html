{% extends "base.html" %}

{% block content %}

<h2>Register New Owner</h2>

<form class="new-owner-form" action="/owners" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Owner's Name" required>
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="example-email@123mail.com" required>
    </div>
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="00000-000-000" pattern="[0-9]{5}[0-9]{3}[0-9]{3}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter owner's address here" required>
    </div>
    <div>
        <input type="submit">
    </div>    
</form>

{% endblock %}
