{% extends "base.html" %}

{% block content %}

<h2 class="sub-logo">Register New Owner</h2>

<form class="new-owner-form" action="/owners" method="POST" id="new-o-form">
    <div>
        <label for="name">Name:</label>
        <input type="text" class="type-name" name="name" placeholder="Owner's Name" required>
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="text" class="type-email" name="email" placeholder="example-email@123mail.com" required>
    </div>
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" class="type-phone" name="phone_number" placeholder="Please input an 11 digit number" pattern="[0-9]{11}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" class="type-address" name="address" placeholder="Enter owner's address here" required>
    </div>
    <div>
        <input type="submit" class="submit-button">
    </div>    
</form>

{% endblock %}
