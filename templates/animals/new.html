{% extends "base.html" %}

{% block content %}

<h2 class="sub-logo">Add a New Pet</h2>

<form action="/animals" method="POST" id="new-a-form">
    <div>
        <label for="name">Name:</label>
        <input type="text" class="type-name" name="name" required>
    </div>
    <div>
        <label for="species">Species:</label>
        <select name="species" class="select-species" required>
            <option value="" disabled selected>Select a species</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="bird">Bird</option>
            <option value="gpig">Guinea Pig</option>
            <option value="reptile">Reptile</option>
            <option value="rat">Rat</option>
            <option value="hamster">Hamster</option>
            <option value="chinchilla">Chinchilla</option>
        </select>
    </div>
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" class="pick-date_of_birth" name="date_of_birth" required min="1920-01-01" max="{{current_date}}">
    </div>
    <div>
        <label for="owner">Owner:</label>
        <select name="owner_id" class="select-o" required>
            <option value="" disabled selected>Select owner</option>
            {% for owner in owners %}
            <option value="{{ owner.id }}">
                {{ owner.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="vet">Vet:</label>
        <select name="vet_id" class="select-v" required>
            <option value="" disabled selected>Select Vet</option>
            {% for vet in vets %}
            <option value="{{ vet.id }}">
                {{ vet.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" class="submit-button">
    </div>
</form>

{% endblock %}
