{% extends "base.html" %}

{% block content %}

<h2>Add a New Pet</h2>

<form action="/animals" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="species">Species:</label>
        <select name="species" id="species" required>
            <option value="" disabled selected>Select a species</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="bird">Bird</option>
            <option value="gpig">Guinea Pig</option>
            <option value="reptile">Reptile</option>
            <option value="rat">Rat</option>
            <option value="hamster">Hamster</option>
            <option value="chinchilla">Chinchilla</option>
        </select>
    </div>
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required min="1920-01-01" max="2022-04-28"> <!-- hardcoded max date as presentation date as can't use javascript in this project to make it dynamically maxxed out to current date -->
    </div>
    <div>
        <label for="owner">Owner:</label>
        <select name="owner_id" id="owner" required>
            <option value="" disabled selected>Select owner</option>
            {% for owner in owners %}
            <option value="{{ owner.id }}">
                {{ owner.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="vet">Vet:</label>
        <select name="vet_id" id="vet" required>
            <option value="" disabled selected>Select Vet</option>
            {% for vet in vets %}
            <option value="{{ vet.id }}">
                {{ vet.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
