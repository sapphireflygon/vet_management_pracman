{% extends "base.html" %}

{% block content %}
<h2 class="sub-logo">Update Animal Details</h2>

<form action="/animals/{{ animal.id }}" method="POST" id="edit-animal-form">
    <div>
        <label for="name">Name:</label>
        <input type="text" class="type-name" name="name" value="{{ animal.name }}">
    </div>
    <br>
    <div>
        <label for="species">Species:</label>
        <select name="species" class="select-species" required>
            <option value="{{ animal.species }}" >{{ animal.species|title }}</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="bird">Bird</option>
            <option value="gpig">Guinea Pig</option>
            <option value="reptile">Reptile</option>
            <option value="rat">Rat</option>
            <option value="hamster">Hamster</option>
            <option value="chinchilla">Chinchilla</option>
        </select>
    </div>
    <br>
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" class="pick-date-of-birth" name="date_of_birth" required max={{current_date}} value="{{ animal.date_of_birth }}">
    </div>
    <br>
    <div>
        <label for="owner">Owner:</label>
        <select name="owner_id" class="select-o" required>
            {% for owner in owners %}
            <option value="{{ owner.id }}" {% if owner.id == animal.owner.id %} selected {% endif %}>
                {{ owner.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
        <label for="vet">Vet:</label>
        <select name="vet_id" class="select-v" required>
            {% for vet in vets %}
            <option value="{{ vet.id }}" {% if vet.id == animal.vet.id %} selected {% endif %}>
                {{ vet.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <input type="submit" value="Update Animal Details" class="submit-button">
</form>

{% endblock %}
