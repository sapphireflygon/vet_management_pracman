{% extends "base.html" %}

{% block content %}

<h2 class="sub-logo">Manage Vets</h2>
<a href="/vets/new"><button class="add-button">Add New Vet</button></a>
<hr>

{% for vet in vets %}
<section class="vets">
    <p>Dr. {{ vet.name }}</p>
    <p>
        <a href="/vets/{{ vet.id }}"><button class="show-button">Show Details and Assigned Animals</button></a>
    </p>
    <hr>
</section>
{% endfor %}

{% endblock %}
