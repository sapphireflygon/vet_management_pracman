{% extends "base.html" %}

{% block content %}

<div>
    <p class="vet-name">
        <h2>Dr. {{ vet.name }}</h2>
    </p>
    <a href="/vets/{{ vet.id }}/edit"><button class="edit-button">Edit Vet Details</button></a>
    <p>
        <h3>Assigned Animals:</h3>
        {% for animal in assigned_animals %}
            Name: {{ animal.name }} <br>
            Species: {{ animal.species|title }}
            <a href="/animals/{{ animal.id }}"><button class="show-button">View Animal's Details</button></a>
            <!-- button to unassign animal from vet if possible?? -->
            <hr>
        {% endfor %}
    <a href="/animals/new"><button class="new-animal-button">Add New Animal</button></a>
    </p>
    <form action="/vets/{{ vet.id }}/delete" method="POST">
        <input type="submit" value="Delete Vet">
    </form>
</div>

{% endblock %}
